<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="templateHeader">
<head>
<meta charset="utf-8">
<title>Liste Des Participants</title>
</head>
<body>
	<div layout:fragment="pageContenu">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${participant.id==null}">
					Formulaire d'ajout un nouveau participant</div>
				<div class="card-header" th:if="${participant.id!=null}">
					Formulaire de modification un participant</div>
				<br>
				<div class="card-body">
					<form th:action="@{ajouterParticipant}" method="post">
						<div class="form-group">
							<label class="control-label">Id: </label> <label
								class="control-label" th:text="${participant.id}"> </label> <input
								type="hidden" name="id" class="form-control"
								th:value="${participant.id}">
						</div>
						<div class="form-group">
							<label>Nom: </label> <input type="text" name="nom"
								class="form-control" th:value="${participant.nom}"> <span
								style="color: red" th:errors=${participant.nom}></span>
						</div>
						<div class="form-group">
							<label>Prenom: </label> <input type="text" name="prenom"
								class="form-control" th:value="${participant.prenom}"> <span
								style="color: red" th:errors=${participant.prenom}></span>
						</div>
						<div class="form-group">
							<label>Date Naissance: </label> <input type="date"
								name="dateNaissance" class="form-control"
								th:value="${participant.dateNaissance}"> <span></span>
						</div>
						<div class="form-group">
							<label>Email: </label> <input type="text" name="email"
								class="form-control" th:value="${participant.email}"> <span></span>
						</div>
						<div class="form-group">
							<label>Fonction: </label> <input type="text" name="fonction"
								class="form-control" th:value="${participant.fonction}">
							<span></span>
						</div>
						<div class="form-group">
							<label>Formation: </label>
							<select th:field="${participant.formation.id}" class="form-control" name="formation">
							   <option value="">-----</option>
							   <option th:each="formation:${formations}"  th:text="${formation.nomFormation}" th:value="${formation.id}" />
							   
							</select>
							<span></span>
						</div>
						<button class="btn btn-success" type="submit">Ajouter</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
