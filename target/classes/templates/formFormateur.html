<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="templateHeader">
<head>
<meta charset="utf-8">
<title>Formulaire Formateur</title>
</head>
<body>
	<div layout:fragment="pageContenu">
		<div class="container">
			<div class="card">
				<div class="card-header" th:if="${formateur.id==null}">
					Formulaire d'ajout un nouveau formateur</div>
				<div class="card-header" th:if="${formateur.id!=null}">
					Formulaire de modification un formateur</div>
				<br>
				<div class="card-body">
					<form th:action="@{ajouterFormateur}" method="post">
						<div class="form-group">
							<label class="control-label">ID: </label> <label
								class="control-label" th:text="${formateur.id}"></label> <input
								type="hidden" name="id" class="form-control"
								th:value="${formateur.id}">
						</div>
						<div class="form-group">
							<label class="control-label">Nom: </label> <input type="text"
								name="nom" class="form-control" th:value="${formateur.nom}">
							<span style="color: red" th:errors=${formateur.nom}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prenom: </label> <input type="text"
								name="prenom" class="form-control"
								th:value="${formateur.prenom}"> <span style="color: red"
								th:errors=${formateur.prenom}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Date De Naissance: </label> <input
								type="date" name="dateNaissance" class="form-control"
								th:value="${formateur.dateNaissance}">
						</div>
						<div class="form-group">
							<label class="control-label">Email: </label> <input type="text"
								name="email" class="form-control" th:value="${formateur.email}">
						</div>
						<div class="form-group">
							<label class="control-label">Mati√®re: </label> <input type="text"
								name="matier" class="form-control"
								th:value="${formateur.matier}">
						</div>
						<button class="btn btn-success" type="submit">Ajouter</button>
					</form>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
