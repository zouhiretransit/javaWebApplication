<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorator="templateHeader">
<head>
<meta charset="utf-8">
<title>Liste Des Participants</title>
</head>
<body>
	<div layout:fragment="pageContenu">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste Des Absences</div>
				<br>
				<div class="card-body">
					<form method="get" th:action="@{chercherAbsence}">
						<div class="form-group">
							<label>Date d'absence :</label> <input type="datetime-local" name="dateAbsence">
							<button class="btn btn-primary">Chercher</button>
						</div>
					</form>
					<br>
					<table class="table">
						<thead>
							<tr>
								<td>ID</td>
								<td>Date d'absence</td>
								<td>Formateur</td>
								<td>Formation</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="a : ${listeAbsences}">
								<td th:text="${a.id}"></td>
								<td th:text="${a.dateAbsence}"></td>
								<td th:text="${a.formateur?.nom}"></td>
								<td th:text="${a.formation?.nomFormation}"></td>
								<td><a class="btn btn-primary"
									th:href="@{showAbsence(id=${a.id},dateAbsence=${a.dateAbsence})}">Show</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
